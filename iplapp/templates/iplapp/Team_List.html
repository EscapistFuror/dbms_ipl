<body>

<nav class="navbar navbar-expand-lg navbar-inverse  navbar-dark bg-primary">
  <a class="navbar-brand" href="#">IPL AUCTION</a>

  <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
    <ul class="navbar-nav navbar-right mr-auto mt-2 mt-lg-0">
      <li class="nav-item active ">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://wallpapercave.com/wp/wp2506456.jpg" class="d-block w-100"width="200" height="400" alt="Responsive image" >
    </div>
    <div class="carousel-item">
      <img src="https://wallpapercave.com/wp/wp2506461.jpg" class="d-block w-100"width="200" height="400" alt="Responsive image" >
    </div>
    <div class="carousel-item">
      <img src="https://wallpapercave.com/wp/wp2506480.jpg" class="d-block w-100" width="200" height="400" alt="Responsive image">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div>
<a href="Player_List" class="btn btn-primary btn-lg btn-block">Start Auction</a>
</div>

{% for Team in Teams %}
    <div>
        <p>Name: {{ Team.TName }}</p>
        <h2><a href="">{{ Team.text }}</a></h2>
        <h2><a href="Player_List">click</a></h2>
        <p>{{ Team.funds }}</p>
    </div>
{% endfor %}

</body>
