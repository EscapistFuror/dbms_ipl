<script>
 var i={{id2}};
 var TName="unsold";
 var now = new Date();
 var deadline = new Date(now.getTime()+11000);

 function clock(){

         now = new Date();
         deadline = new Date(now.getTime()+11000);
      //   while(i<3) {
        //     console.log(player);
        // });

        var x = setInterval(function() {
        now = new Date().getTime();
        var t = deadline - now;
        var seconds = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("second").innerHTML =seconds;
        document.getElementById("demo").innerHTML =parr[i];
        document.getElementById("price").innerHTML =ppri[i]+" L";
        document.getElementById("country").innerHTML =cnt[i];

        if (t < 0) {
                 now = new Date();
                 deadline = new Date(now.getTime()+11000);
                document.getElementById("TName").value =TName;
                document.getElementById("bid_price").value =ppri[i];
                document.getElementById("name").value =parr[i];
                document.getElementById("id1").value =i;
                i=i+1;
               // clearInterval(x);
               // document.getElementById("demo").innerHTML = "TIME UP";
                document.getElementById("second").innerHTML = '0'; }
        }, 1000);
            console.log(x);
        // }

}

window.onload = function(){
     clock();
 };

function priceincrease(tename){
    TName = tename;
    ppri[i]=Number(ppri[i])+10;
    resetclock();
    trigger();
}

function trigger(){
     document.getElementById("bid_price").value =ppri[i];
      document.getElementById("name").value =parr[i];
      document.getElementById("TName").value =TName;
      document.getElementById("id1").value =i;


}


function resetclock(){
    now = new Date();
    deadline = new Date(now.getTime()+11000);

}
</script>
